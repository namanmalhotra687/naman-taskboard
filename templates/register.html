<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ğŸ“ Register | Naman TaskBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dbeafe, #f0f4ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .register-container {
            max-width: 450px;
            margin: 90px auto;
            padding: 2.2rem;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .form-control:focus {
            border-color: #4b7bec;
            box-shadow: 0 0 0 0.2rem rgba(75, 123, 236, 0.25);
        }

        .btn-success {
            background-color: #10ac84;
            border: none;
        }

        .btn-success:hover {
            background-color: #079f6d;
        }

        .text-link {
            text-decoration: none;
            color: #4b7bec;
        }

        .text-link:hover {
            color: #3867d6;
        }

        .alert {
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h3 class="text-center mb-4">ğŸ“ Create Your Account</h3>

        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="alert alert-success text-center">{{ success }}</div>
        {% endif %}

        <form method="post" action="/register">
            <div class="mb-3">
                <label for="username" class="form-label">ğŸ‘¤ Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">ğŸ”’ Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">âœ… Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="/login" class="text-link">Login here</a>
        </p>
    </div>
</body>
</html>
