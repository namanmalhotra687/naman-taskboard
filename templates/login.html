<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🔐 Login | Naman TaskBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            animation: slideDown 0.6s ease;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1a5ddc;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #eee;
            font-size: 0.9rem;
        }
        .link-light {
            color: #ffffffbb;
        }
        .link-light:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center mb-4">🔐 Naman TaskBoard Login</h3>

        {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">👤 Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">🔒 Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">🚀 Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="/register" class="text-decoration-none">New user? <strong>Register here</strong></a>
        </div>
    </div>

    <div class="footer">
        © 2025 <a href="/" class="link-light text-decoration-none">Naman TaskBoard</a>
    </div>
</body>
</html>
